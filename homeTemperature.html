<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="yaDom.css">


  <title>Home Floor</title>
</head>

<body>
  <div class="popup_background">
    <div class="back">
      <div class="popup">
        <div class="popup_device">
          <div class="device_header">
            <div class="device_header__name">Elgato Eve Degree Connected
              <div class="device_header__state">Включено</div>
            </div>
            <div class="device_header__temp">+23
              <img src="./img/icon_temperature_2@2x.png" height="40" />
            </div>
          </div>


          <div class="device_selected">
            <a class="device_selected__filter">Вручную</a>
            <a class="device_selected__filter">Холодно</a>
            <a class="device_selected__filter">Тепло</a>
            <a class="device_selected__filter">Жарко</a>
          </div>
          <div class="device_set">
              <div class="device_set__scale1 temp">
                <div class="device_set__scale__light__low">-10</div>
                <div class="device_set__scale__light__scale">
                </div>
                <div class="device_set__scale__light__high">+30</div>
              </div>
            </div>
            
        </div>
        <div class="popup_buttons">
          <button class="popup_buttons__button close">Применить</button>
          <button class="popup_buttons__button close">Закрыть</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
