<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="home.css">

  <title>Home Floor</title>
</head>
<body>
  <div class="back" id="XiaomiWarmFloor">
    <div class="popup_background">
      <div class="popup">
        <div class="popup_device">
          <div class="device_header">
            <div class="device_header__name">Xiaomi Warm Floor
              <div class="device_header__state">Включено</div>
            </div>
            <div class="device_header__temp">+23
              <img src="./img/icon_temperature_2@2x.png" height="40" />
            </div>
          </div>
          <div class="device_set">
            <div class="device_set__scale">
              <img src="./img/o1.png" height="221" />
              <img src="./img/o2-1.png" class="transform" height="221" />
              <img src="./img/o3.png" height="221" />
              <div class="device_set__scale__temp">+23</div>
            </div>
          </div>
        </div>
        <div class="popup_buttons">
          <button class="popup_buttons__button">Применить</button>
          <button class="popup_buttons__button">Закрыть</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
