<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="yaDom.css">
  
  <link rel="stylesheet" href="home.css">
  
  <title>Home Light</title>
</head>

<body>
  <div class="back">
    <div class="popup_background">
      <div class="popup">
        <div class="popup_device">
          <div class="device_header">
            <div class="device_header__name">Xiaomi Yeelight LED Smart Bulb
              <div class="device_header__state">Включится в 17:00</div>
            </div>
            <div class="device_header__temp">
              <img src="./img/icon_sun@2x.png" height="40" />
            </div>
          </div>
          <div class="device_selected">
            <a class="device_selected__filter">
              Вручную </a>
            <a class="device_selected__filter">
              Дневной свет </a>
            <a class="device_selected__filter">
              Вечерний свет </a>
            <a class="device_selected__filter">
              Рассвет </a>
          </div>

          <div class="device_set">
            <div class="device_set__scale1 light">
              <div class="device_set__scale__light__low">
                <img src="./img/icon_sun_min@2x.png" height="40" />
              </div>
              <div class="device_set__scale__light__scale">
              </div>
              <div class="device_set__scale__light__high">
                <img src="./img/icon_sun_max@2x.png" height="40" />
              </div>
            </div>
          </div>
        </div>
        <div class="popup_buttons">
          <button class="popup_buttons__button close">Применить</button>
          <button class="popup_buttons__button close">Закрыть</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
